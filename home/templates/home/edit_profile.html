{% extends 'base.html' %}

    {% block title %}
    <title>Edit Profile</title>
    {% endblock %}
{% block content %}

    <form method="post" action="{% url 'home:profile_edit' %}">
        {% csrf_token %}
        {% if form.errors %}
        <p>Something is wrong with the input!</p>
        {% endif %}

        {{form.as_p}}
        {{profile_form.as_p}}
        <input type="submit" value="Update">
    </form>
{% endblock %}
